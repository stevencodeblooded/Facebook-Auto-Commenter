<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button:hover {
      background-color: #166fe5;
    }
    button:disabled {
      background-color: #9cb4d8;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
      word-wrap: break-word;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #cce5ff;
      color: #004085;
      border: 1px solid #b8daff;
    }
    .progress {
      margin-top: 10px;
      font-size: 14px;
    }
    .delay-settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .delay-input {
      margin-bottom: 10px;
    }
    .delay-input label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }
    .delay-input input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    h3 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #1877f2;
    }
    .input-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Facebook Auto Commenter</h3>
  
  <label class="input-label">Post URLs (one per line):</label>
  <textarea id="postUrls" placeholder="https://facebook.com/post1
https://facebook.com/post2"></textarea>
  
  <label class="input-label">Comments (one per line):</label>
  <textarea id="comments" placeholder="Great post!
This is awesome!
Thanks for sharing!"></textarea>
  
  <div class="delay-settings">
    <div class="delay-input">
      <label>Min delay between comments (seconds):</label>
      <input type="number" id="minDelay" value="3" min="1" max="60">
    </div>
    <div class="delay-input">
      <label>Max delay between comments (seconds):</label>
      <input type="number" id="maxDelay" value="7" min="1" max="60">
    </div>
  </div>
  
  <button id="startBtn">Start Commenting</button>
  <button id="stopBtn" style="display: none;">Stop</button>
  
  <div id="status" class="status"></div>
  <div id="progress" class="progress"></div>
  
  <script src="popup.js"></script>
</body>
</html>
